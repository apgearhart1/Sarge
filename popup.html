<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./external/loading-bar.css"/>
    <script type="text/javascript" src="./external/loading-bar.js"></script>
    <title>Sarge</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="logo">
            <img src="./images/soldier.png" alt="soldier placeholder" class="logo-icon">
            Sarge Assistant <span class="version">(1.0.0)</span>

        </h1>
    </div>
    <div class="content">
        <p id="main">Working from home? Sarge will keep you going and out of your chair so you can keep your productivity high and your energy even higher!</p>
    </div>
    <div class="workouts">
        <div class="flex-container">
            <div class="flex">
                <button onclick="runClock()">Start Timer</button>
                <button onclick="getExercise()">New Exercise</button>
            </div>
            <div class="flex">
                <div class="border">
                    <h2 class="timer" id="timer">60</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        var clicked = false;

            function runClock(){
                if(!clicked){
                    clicked = true;
                    var timer = 60;
                    var audio = new Audio('chime.wav');
                    var x =  setInterval(function(){
                        timer = timer-1;
                        console.log(timer);
                        document.getElementById('timer').innerHTML = timer;
                        if(timer < 0){
                            clearInterval(x);
                            audio.play();
                            clicked = false;
                            document.getElementById("timer").innerHTML = "Time's Up";
                        }
                    }, 1000);
                }
            

            }

        
      

      
    </script>

    
</body>
</html>
